<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Fun</title>
    <link rel="stylesheet" href="fun.css">
</head>
<body>
    <h1>Welcome to the FUN BUTTON Page!</h1>
    <p class="timer-message">Time spent on this page: <span id="time"></span></p>

    <!-- Fun Fact Section -->
    <p class="message" id="message"></p>

    <!-- Go Back Button -->
    <button class="fun-button" onclick="window.location.href='index.html'">Go Back to the Purple Website</button>

    <!-- Fun Fact Section -->
    <div class="game-container">
        <button id="fun-fact-button" class="game-button">Tell Me a Fun Fact!</button>
        <p id="fun-fact" class="fun-fact"></p>
    </div>

    <script>
        // JavaScript to gradually shift the gradient background with more intermediate colors

        // Add more gradual gradient colors for smooth transitions
        let gradientColors = [
            ['#f9d7ff', '#f7a8d6', '#a2d5f2', '#f7e3b4'],  // Starting gradient
            ['#f9d7ff', '#f4a9e0', '#a3d7f2', '#f7e1b7'],  // Light transition
            ['#f5a9d6', '#a3c9f2', '#f6e1b4', '#f9d7ff'],  // Soft pastels in between
            ['#f6a8d9', '#a2c8f2', '#f5e0b4', '#f8d8ff'],  // Another soft pastel gradient
            ['#f8d6ff', '#f7b1e3', '#a2d5f4', '#f7e1b3'],  // Gradual color movement
            ['#f7e3b4', '#f9d7ff', '#f7a8d6', '#a2d5f2']   // Final transition
        ];

        let currentIndex = 0; // Start from the first gradient

        // Function to shift the gradient smoothly
        function changeGradient() {
            // Update the body background with the next gradient in the array
            document.body.style.background = `linear-gradient(135deg, ${gradientColors[currentIndex].join(', ')})`;

            // Move to the next gradient in the array
            currentIndex = (currentIndex + 1) % gradientColors.length; // Loop back to the first gradient after the last one
        }

        // Change gradient every 4 seconds (4000 milliseconds)
        setInterval(changeGradient, 4000);

        // Function to track time spent on the page
        let startTime = Date.now();
        
        // Function to update the time every second
        function updateTime() {
            let elapsedTime = Date.now() - startTime;
            let seconds = Math.floor(elapsedTime / 1000); // Convert time to seconds
            let minutes = Math.floor(seconds / 60);
            seconds = seconds % 60;

            // Format time to display as MM:SS
            let timeString = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
            document.getElementById('time').innerText = timeString;

            // Display funny messages based on time spent
            let message = '';
            if (seconds < 5) {
                message = "Hey, what's up?";
            } else if (seconds < 10) {
                message = "Only 10 seconds in? You're just getting started!";
            } else if (seconds < 30) {
                message = "Half a minute? Impressive, but not enough to be a pro.";
            } else if (seconds < 60) {
                message = "One minute? You're dedicated!";
            } else if (seconds < 90) {
                message = "One and a half minutes! You're living the dream!";
            } else {
                message = "Two minutes in... How long are you planning to stay here? ðŸ¤”";
            }
            document.getElementById('message').innerText = message;
        }

        // Update the time and funny messages every second
        setInterval(updateTime, 1000);

        // Fun Fact Feature
        const funFactButton = document.getElementById("fun-fact-button");
        const funFactDisplay = document.getElementById("fun-fact");

        const funFacts = [
            "Honey never spoils. Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3,000 years old!",
            "A group of flamingos is called a 'flamboyance'.",
            "Bananas are berries, but strawberries aren't!",
            "The Eiffel Tower can be 15 cm taller during the summer because of thermal expansion.",
            "A day on Venus is longer than a year on Venus."
        ];

        funFactButton.addEventListener("click", function() {
            const randomFact = funFacts[Math.floor(Math.random() * funFacts.length)];
            funFactDisplay.innerText = randomFact;
        });
    </script>
</body>
</html>
