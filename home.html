<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel Rainbow Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your updated CSS file -->
</head>
<body>
    <h1>Our Stylish Pastel Website</h1>
    <p>This is a site full of fun buttons and cool features!</p>

    <!-- Display the current time -->
    <p>Current time: <span id="time"></span></p>

    <!-- Button Section -->
    <div class="buttons">
        <button class="red" onclick="window.location.href='members/rishi.html';">Rishi</button>
        <button class="orange" onclick="window.location.href='members/hridhaan.html';">Hridhaan</button>
        <button class="yellow" onclick="window.location.href='members/anay.html';">Anay</button>
        <button class="lime" onclick="window.location.href='members/ishan.html';">Ishan</button>
        <button class="green" onclick="window.location.href='members/arjit.html';">Arjit</button>
        <button class="indigo" onclick="window.location.href='members/pia.html';">Pia</button>
        <button class="purple" onclick="window.location.href='members/ayesha.html';">Ayesha</button>
    </div>

    <!-- Fun Button -->
    <button class="fun-button">Fun Button</button>

    <script>
        // JavaScript to update the time
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateTime, 1000); // Update every second
    </script>
</body>
</html>
