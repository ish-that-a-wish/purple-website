<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- Correct path to styles.css -->
    <style>
        /* Styling for the FUN BUTTON */
        .fun-button {
            background-color: #ff69b4;  /* Bright pink color */
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .fun-button:hover {
            background-color: #ff4d91;  /* Slightly darker pink on hover */
        }

        /* Styling for time display */
        #time {
            font-size: 36px;  /* Increased font size */
            font-weight: bold;
            color: #2c3e50;  /* Dark color for contrast */
        }
    </style>
    <script>
        // Function to display the current time in AM/PM format
        function updateTime() {
            var currentDate = new Date();
            var hours = currentDate.getHours();
            var minutes = currentDate.getMinutes();
            var seconds = currentDate.getSeconds();
            var ampm = hours >= 12 ? 'PM' : 'AM';

            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12;  // Adjust 0 hours to 12 for AM
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            var timeString = hours + ":" + minutes + ":" + seconds + " " + ampm;

            // Display the time
            document.getElementById("time").innerText = timeString;
        }

        // Update time every second
        setInterval(updateTime, 1000);
    </script>
</head>
<body>
    <h1>Our Website</h1>
    <p>This website is very cool</p>

    <!-- Display the current time -->
    <p>Current time: <span id="time"></span></p>

    <!-- Buttons Section -->

        <button class="yellow" onclick="window.location.href='members/anay.html';">Anay</button> <!-- Goes to anay.html -->
        <button class="lime" onclick="window.location.href='members/ishan.html';">Ishan</button> <!-- Goes to ishan.html -->
        <button class="green" onclick="window.location.href='members/arjit.html';">Arjit</button> <!-- Goes to arjit.html -->
        <button class="indigo" onclick="window.location.href='members/pia.html';">Pia</button> <!-- Goes to pia.html -->
        <button class="purple" onclick="window.location.href='members/ishika.html';">Ishika</button> <!-- Goes to ishika.html -->
        <!-- FUN BUTTON -->
        <button class="fun-button" onclick="window.location.href='button.html'">FUN BUTTON</button>
    </div>
</body>
